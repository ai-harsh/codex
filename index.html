<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code X: Genesis</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background container for particles -->
    <div id="particle-container"></div>
    
    <!-- Main content -->
    <main class="content">
        <div class="text-container">
            <h1 id="main-heading" class="main-heading">CODE X</h1>
            <h2 id="tagline" class="tagline">
                <span class="word" data-delay="0">Write.</span>
                <span class="word" data-delay="500">Run.</span>
                <span class="word" data-delay="1000">Debug.</span>
            </h2>
            <p id="status" class="status">Launching Soon</p>
            
            <div id="cta-section" class="cta-section">
                <p class="cta-prompt">Join the waitlist.</p>
                <div class="form-container">
                    <input type="email" id="email-input" class="email-input" placeholder="Enter your email" aria-label="Email address">
                    <button id="cta-button" class="cta-button">Request Early Access</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
